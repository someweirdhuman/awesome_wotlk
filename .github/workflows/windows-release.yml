name: CMake Windows Win32 Release

on:
  push:
    tags:
      - "*"

env:
  BUILD_TYPE: Release

jobs:
  build-windows-win32-release:
    runs-on: windows-latest
    permissions:
      contents: write 
    steps:
      - uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Configure and build default DLL
        run: |
          $buildDir = "${{ github.workspace }}\build"
          cmake -S "${{ github.workspace }}" -B $buildDir -G "Visual Studio 17 2022" -A Win32 -T host=x64 -DENABLE_SMOOTH_FONTS=OFF
          cmake --build $buildDir --config ${{ env.BUILD_TYPE }} -- /m

      - name: Package default DLL
        run: |
          $tag = "${{ github.ref_name }}"
          $distDir = "${{ github.workspace }}\dist"
          New-Item -ItemType Directory -Force -Path $distDir | Out-Null

          $src = "${{ github.workspace }}\build\Release"
          $skiaDll = "${{ github.workspace }}\deps\skia\skia.dll"
          $zip = "$distDir\AwesomeWotLK_$tag.zip"

          Compress-Archive -Path "$src\AwesomeWotlkPatch.exe","$src\AwesomeWotlkLib.dll",$skiaDll -DestinationPath $zip -Force

      - name: Configure and build fonts-enabled DLL
        run: |
          $buildDir = "${{ github.workspace }}\build"
          cmake -S "${{ github.workspace }}" -B $buildDir -G "Visual Studio 17 2022" -A Win32 -T host=x64 -DENABLE_SMOOTH_FONTS=ON
          cmake --build $buildDir --config ${{ env.BUILD_TYPE }} -- /m

      - name: Package fonts-enabled DLL
        run: |
          $tag = "${{ github.ref_name }}"
          $distDir = "${{ github.workspace }}\dist"
          $src = "${{ github.workspace }}\build\Release"
          $skiaDll = "${{ github.workspace }}\deps\skia\skia.dll"
          $zip = "$distDir\AwesomeWotLK_fonts_$tag.zip"

          Compress-Archive -Path "$src\AwesomeWotlkPatch.exe","$src\AwesomeWotlkLib.dll",$skiaDll -DestinationPath $zip -Force

      - name: Package addons folder
        run: |
          $tag = "${{ github.ref_name }}"
          $addonsPath = "${{ github.workspace }}\addons"
          if (!(Test-Path $addonsPath)) { throw "Not found: $addonsPath" }

          $addonsZip = "${{ github.workspace }}\dist\addons_$tag.zip"
          Compress-Archive -Path "$addonsPath" -DestinationPath $addonsZip -Force

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: win32-release
          path: dist/*.zip

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.zip
